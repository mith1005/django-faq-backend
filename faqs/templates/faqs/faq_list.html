<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently Asked Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .faq-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .faq-item h3 {
            cursor: pointer;
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 0;
            display: flex;
            justify-content: space-between;
        }
        .faq-item h3:hover {
            color: #3498db;
        }
        .answer {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
        }
        .faq-item.open .answer {
            display: block;
        }
        .faq-item.open h3 i {
            transform: rotate(180deg);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Frequently Asked Questions</h1>
    </header>

    <div class="container">
        {% for faq in faqs %}
        <div class="faq-item">
            <h3>
                {{ faq.question_en }}
                <i class="fas fa-chevron-down"></i>
            </h3>
            <div class="answer">
                {{ faq.answer_en|safe }}
            </div>
        </div>
        {% empty %}
            <p>No FAQs available.</p>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2025 FAQ Section</p>
    </footer>

    <script>
        const faqItems = document.querySelectorAll('.faq-item');

        faqItems.forEach(item => {
            item.querySelector('h3').addEventListener('click', () => {
                item.classList.toggle('open');
            });
        });
    </script>

</body>
</html>
